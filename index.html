<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vue Hello!</title>

</head>
<body class="bg-primary">
    <div id="app">
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 mt-5 d-flex justify-content-center">
                    <img :src="albero" class="albero-natale">

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Inserisci il tuo nome" v-model="name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control  bg-primary.bg-gradient" placeholder="Inserisci il tuo cognome" v-model="surname">
                </div>
                <div class="col-4">
                    <button class="btn btn-success" @click="welcome">Saluta</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-6">
                    <h2 :class="class_style">{{ buonNatale }} <span>{{ name_surname }}</span>  !!!!</h2>

                </div>
            </div>
            <div class="row mt-5">
                <div class="col-4 d-flex flex-column ">
                    <button v-on:click="carlinoNatale" :class="btn_class">Show Me!!!</button>
                    <img src="./img/carlino.jpg" alt="carlino" v-if="carlino" id="carlinoNatale " class="mt-5 w-50">
                </div>
            </div>
        </div>

    </div>


    <!-- Va prima lo script di Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script text="text/javascript" src="./js/script.js"></script> 
</body>
</html>
